<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Spotify Twitter</title>
	<link rel="stylesheet" href="sp://import/css/adam.css">
	<link rel="stylesheet" href="sp://import/css/api.css">
	<link rel="stylesheet" href="tutorial.css">
</head>
<body onload="sp = getSpotifyApi(1); fridaymix = sp.require('fridaymix'); fridaymix.init();">
<h1 id="header">Spotify Twitter</h1>

<div id="mainTab">
	<p id="nowPlaying">Now playing:</p>
</div>


<div id="settingsTab" style="display:none;">
	<form action="" method="post">
		<p><label for="tweetTemplate">Tweet template</label><input type="text" name="tweetTemplate" value="" id="tweetTemplate" size="160"><br />
		<small>Will be truncated to 140 chars. Use $ARTIST$, $TRACK$ and $ALBUM$.</small>
		</p>
		<button class="sp-button" id="settingsSave">Save</button>
	</form>
</div>

<div id="status">
</div>

<script src="zepto.min.js" type="text/javascript" charset="utf-8"></script>
<script src="sha1.js" type="text/javascript" charset="utf-8"></script>
<script src="oauth.js" type="text/javascript" charset="utf-8"></script>
<script src="oauth_config.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
